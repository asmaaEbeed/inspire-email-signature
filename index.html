<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        .table-size-media {
            width: 600px !important;
        }
        
        .font-size-res {
            font-size: 13px !important;
        }
        
        .font-size-large-res {
            font-size: 16px !important;
        }
    </style>
    <style>
        @media only screen and (max-width:600px) {
            .table-size-media {
                width: 501px !important;
            }
            .font-size-res {
                font-size: 12px !important;
            }
            .font-size-large-res {
                font-size: 13px !important;
            }
        }
    </style>
    <style>
        @media only screen and (max-width: 500px) {
            .table-size-media {
                width: 415px !important;
            }
            .font-size-res {
                font-size: 11px !important
            }
            .font-size-large-res {
                font-size: 12px !important;
            }
        }
    </style>
    <style>
        @media only screen and (max-width:414px) {
            .table-size-media {
                width: 310px !important;
            }
            .font-size-res {
                font-size: 9px !important;
            }
            .font-size-large-res {
                font-size: 10px !important;
            }
        }
    </style>




</head>

<body style="margin: 0; padding: 0; text-align: center;">
    <table style="border: 0px; text-align: center;" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 10px 0 30px 0; text-align: center;">
                <table cellpadding="0" cellspacing="0" class="table-size-media" style="width:600px; border: 0; border-collapse: collapse; text-align: center; margin: 0 auto; overflow: hidden; position: relative;">
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" width="100%" style="background-color:#fbfbfb; border: 0; text-align: center; padding: 25px 25px 45px 25px;">
                                <tr>
                                    <td style="border-right:2px solid #011993; width: 35%; color: #153643; font-size: 28px; text-align: center; font-weight: bold; font-family: 'Open Sans',arial,sans-serif!important; position: relative;">
                                        <!-- Logo -->
                                        <a href="inspireshutters.com.au" target="_blank">
                                            <img src="logo.png" alt="logo" height="auto" style="display: block; width: 95%;" />
                                        </a>
                                    </td>
                                    <td style="width: 65%; text-align: left; padding-left: 10px;">
                                        <!--Manager Data-->
                                        <p style="margin: 5px 0;">
                                            <span class="font-size-res" style="font-family: sans-serif;">EMAIL </span>
                                            <span style="color: #323232; margin-bottom: 0;font-weight: 600;
                                                    font-family: sans-serif;" class="font-size-large-res"><a href="mailto:admin@inspireshutters.com.au" style="text-decoration: none; color: #000;">admin@inspireshutters.com.au</a></span>
                                        </p>
                                        <p style="margin: 5px 0;">
                                            <span class="font-size-res" style="font-family: sans-serif;">WEBSITE</span>

                                            <span style="color: #323232; padding-bottom: 0; margin-bottom: 0; font-weight: 600;
                                                    font-family: sans-serif;" class="font-size-large-res">
                                                        <a href="https://www.inspireshutters.com.au" target="_blank" style="text-decoration: none; color: #000;">inspireshutters.com.au</a>
                                                    </span>

                                        </p>
                                        <p style="margin: 5px 0;">
                                            <span class="font-size-res" style="font-family: sans-serif;">PHONE</span>
                                            <span style="color: #323232; padding-bottom: 0; margin-bottom: 0; font-weight: 600;
                                                    font-family: sans-serif;" class="font-size-large-res">
                                                        <a href="tel:0481 398 506" target="_blank" style="text-decoration: none; color: #000;">0481 398 506</a>
                                                    </span>
                                        </p>

                                        <a target="_blank" href="https://www.inspireshutters.com.au" style="text-decoration: none; ">
                                            <img alt="facebook" src="https://i.ibb.co/nRKzzMQ/11-facebook-Icon-white.png" style="width: 10%; border-radius: 50px; background-color: #247ec0; display: inline-block;
                                                        text-align: center; padding: 5px;" />
                                        </a>
                                        <a target="_blank" href="https://www.inspireshutters.com.au" style="text-decoration: none; ">
                                            <img alt="instagram" src="14-InstagramIcon-white.png" style="width: 10%; border-radius: 50px; background-color: #247ec0; display: inline-block;
                                                        text-align: center; padding: 5px;" />
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>




                </table>
            </td>
        </tr>
    </table>

</body>

</html>
